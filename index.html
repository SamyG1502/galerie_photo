<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="image">
        Hover over an image below to display here.
    </div>
    <img class="preview" alt="Styling with a Bandana"
        src="https://cdn.pixabay.com/photo/2022/10/23/19/10/car-7541935_1280.jpg"  
        onfocus="tabFocus(this)" onblur="tabFocus(this)" onmouseover="upDate(this)" onmouseout="unDo()" >

    <img class="preview" src="https://cdn.pixabay.com/photo/2019/08/09/06/12/car-racing-4394450_1280.jpg"
        alt="Racing with BMW"  
        onfocus="tabFocus(this)" onblur="tabFocus(this)" onmouseover="upDate(this)" onmouseout="unDo()" >

    <img class="preview" alt="With My Boy" src=" https://cdn.pixabay.com/photo/2023/10/19/17/13/bmw-8327275_1280.jpg"
        onfocus="tabFocus(this)" onblur="tabFocus(this)" onmouseover="upDate(this)" onmouseout="unDo()" >

    <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
         onfocus="tabFocus(this)" onblur="tabFocus(this)" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://upload.wikimedia.org/wikipedia/commons/e/ec/The_Citadelle_Laferri%C3%A8re%2C_Haiti_%287761638618%29.jpg"
        alt="Citadelle du Roi Henry"  onfocus="tabFocus(this)" onblur="tabFocus(this)" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://cdn.pixabay.com/photo/2016/10/18/21/22/beach-1751455_1280.jpg"
        alt="Beautiful sunset in beach" onfocus="tabFocus(this)" onblur="tabFocus(this)" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://upload.wikimedia.org/wikipedia/commons/e/ec/The_Citadelle_Laferri%C3%A8re%2C_Haiti_%287761638618%29.jpg"
        alt="Citadelle du Roi Henry" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://upload.wikimedia.org/wikipedia/commons/e/ec/The_Citadelle_Laferri%C3%A8re%2C_Haiti_%287761638618%29.jpg"
        alt="Citadelle du Roi Henry" onmouseover="upDate(this)" onmouseout="unDo()">

    <script src="gallery.js"></script>

</body>

</html>
